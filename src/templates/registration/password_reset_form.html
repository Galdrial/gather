{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
<br>
<p>Inserisci la tua email:</p>

<form method="POST">
    {% csrf_token %}

    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}

    <p>{{ form|crispy }}</p>
    <p><input class="btn btn-sm btn-danger" type="submit" value="reset"></p>
</form>
{% endblock %}
