{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if request.user.is_authenticated %}
<h1>Crea una Nuova Sezione</h1>
<form method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value='CREA SEZIONE'>
    {% else %}
    <h1>Per creare una Nuova Sezione effettua il Login </h1>
    {% endif %}

    {% endblock %}
