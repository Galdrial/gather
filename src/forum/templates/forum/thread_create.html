{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
{% if request.user.is_authenticated %}   
<h1>Crea una Nuova Discussione in {{ section }}</h1>
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success"  type="submit" value='CREA DISCUSSIONE'>
{% else %}
<h1>Per creare una Nuova Discussione effettua il Login </h1>
{% endif %}

{% endblock %}
